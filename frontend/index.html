<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC2 Frontend Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 20px 0;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            color: #333;
            font-weight: 500;
        }

        .loading {
            color: #667eea;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
        }

        .success {
            color: #27ae60;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
        }

        .info-box strong {
            color: #1976d2;
        }

        .info-box code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ EC2 Backend Demo</h1>
        <p class="subtitle">Frontend connecting to AWS EC2 Backend</p>
        
        <button onclick="fetchMessage()">Fetch Message from EC2</button>
        
        <div id="output">Click the button to fetch data from EC2</div>

        <div class="info-box">
            <strong>üì° API Endpoint:</strong><br>
            <code id="api-url">http://51.20.192.89/api/message</code>
        </div>
    </div>

    <script>
        const EC2_PUBLIC_IP = "51.20.192.89";
        const API_URL = `http://${EC2_PUBLIC_IP}/api/message`;

        document.getElementById('api-url').textContent = API_URL;

        async function fetchMessage() {
            const outputElement = document.getElementById("output");
            
            outputElement.className = "loading";
            outputElement.innerText = "‚è≥ Fetching data from EC2...";
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                outputElement.className = "success";
                outputElement.innerText = `‚úÖ ${data.message}`;
                
            } catch (error) {
                outputElement.className = "error";
                outputElement.innerText = `‚ùå Error: ${error.message}`;
                console.error("Fetch error:", error);
            }
        }
    </script>
</body>
</html>
